<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./media/img/favicon.ico" type="image/x-icon">
    <script src="./node.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload=Start()>
 
    <div class="dropdown">
      <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Get ready for the next battle.
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" onclick="loadGame('VampireSavior2');">Vampire Savior 2</a></li>
        <li><a class="dropdown-item" onclick="loadGame('StreetFighterAlpha2');">Street Fighter Alpha 2</a></li>
        <li><a class="dropdown-item" onclick="loadGame('FinalFight');">Final Fight</a></li>
        <li><a class="dropdown-item" onclick="loadGame('TurtlesInTime');">Turtles in Time</a></li>
        <li><a class="dropdown-item" onclick="loadGame('MarvelVsCapcom');">Marvel Vs Capcom</a></li>
        <li><a class="dropdown-item" onclick="loadGame('MobileSuitGundamExRevue');">Mobile suit Gundam Ex Revue</a></li>    
      </ul>
    </div>

    <p align="center" id="gameScreen">
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
